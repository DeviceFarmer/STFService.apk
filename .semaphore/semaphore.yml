version: v1.0
name: Android
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Gradle
    task:
      jobs:
        - name: Build
          commands:
            - wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip -O ~/android-commandline-tools.zip
            - mkdir -p ~/android-sdk/
            - unzip ~/android-commandline-tools.zip -d ~/android-sdk/
            - export PATH=$PATH:~/android-sdk/cmdline-tools/bin
            - yes | sdkmanager "ndk;23.0.7599858"
            - export PATH=$PATH:~/android-sdk/ndk/23.0.7599858/
            - export ANDROID_SDK_ROOT=~/android-sdk
            - checkout
            - sem-version java 11
            - ./gradlew build
            - artifact push job app/build/outputs/apk/release/app-release.apk
